name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Passo 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Passo 3: Instalar dependências e fazer o build
      - name: Install dependencies
        run: |
          yarn cache clean --force
          yarn install
          yarn build
        env:
          # Injeta as variáveis de ambiente aqui (substitua com seus secrets)
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_VIA_CEP_API_URL: ${{ secrets.VITE_VIA_CEP_API_URL }}
          VITE_OPEN_STREET_API_URL: ${{ secrets.VITE_OPEN_STREET_API_URL }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOTERRENOS_FRONTEND }}
          projectId: soterrenos-frontend
